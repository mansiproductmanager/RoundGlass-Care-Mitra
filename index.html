

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roundglass Foundation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      /* background: black; */
      color: #17c652;
      padding: 15px;
      text-align: center;
    }
    nav a {
      margin: 0 12px;
      color: black;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      padding: 60px 40px;
      text-align: center;
      color: #f15628;
      background: linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
        url("https://rgfglobal.org/wp-content/themes/rgf/src/images/v2/foundation-dark.png")
        center/cover no-repeat;
    }
    .hero h1 {
      margin: 0;
      font-size: 28px;
    }
    .sections {
      padding: 20px;
      display: grid;
      gap: 15px;
    }
    .section {
      background: white;
      padding: 20px;
      border-radius: 6px;
    }
    footer {
      text-align: center;
      padding: 12px;
      font-size: 12px;
      background: #000 !important;
      color: #fff;
    }
    footer a{
      color: #fff;
    }
  </style>
</head>

<body>
  <script type="text/javascript">
    (function(d, t) {
        var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
        v.onload = function() {
          window.voiceflow.chat.load({
            verify: { projectID: '693fc95bb832da7413584bf6' },
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'production',
            voice: {
              url: "https://runtime-api.voiceflow.com"
            }
          });
        }
        v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>
  <!-- Navigation -->
  <header>
    <img src="https://rgfglobal.org/wp-content/themes/rgf/src/images/v2/foundation-dark.png" alt="Roundglass logo" style="width:500px;height:auto;object-fit:contain;" />
    <!-- <div style="margin-top:8px;font-weight:bold;letter-spacing:0.2px;color:#17c652;">Wholistic wellbeing, now conversational.</div> -->
  </header>

  <main style="padding:32px;">
    <section style="max-width:1180px;margin:0 auto;display:grid;grid-template-columns:1fr 1.15fr;gap:28px;align-items:center;">
      <div style="background:white;border-radius:12px;box-shadow:0 20px 45px rgba(0,0,0,0.12);padding:28px;border:1px solid rgba(23,198,82,0.18);">
        <div style="display:flex;align-items:center;gap:14px;margin-bottom:18px;">
          <!-- <img src="https://rgfglobal.org/wp-content/themes/rgf/src/images/v2/foundation-dark.png" alt="Roundglass logo" style="width:160px;height:auto;object-fit:contain;" /> -->
          <span style="padding:6px 10px;border-radius:999px;background:rgba(23,198,82,0.12);color:#17c652;font-weight:bold;font-size:12px;">    चैटबॉट डेमो
          </span>
        </div>
        <h2 style="margin:0 0 12px;font-size:24px;color:#0f7c3a;"> राउंडग्लास केयर से जुड़े किसी भी सवाल के लिए पूछें</h2>
        <p style="margin:0 0 18px;line-height:1.6;color:#3a4b3f;"> स्वास्थ्य और वित्त से जुड़े सवालों की जानकारी आसान भाषा में प्राप्त करें</p>
        <div style="display:flex;gap:12px;flex-wrap:wrap;margin-bottom:14px;">
          <span style="padding:10px 14px;border-radius:10px;background:rgba(23,198,82,0.08);color:#0f7c3a;font-weight:bold;">स्वास्थ्य कार्यक्रम</span>
          <span style="padding:10px 14px;border-radius:10px;background:rgba(23,198,82,0.08);color:#0f7c3a;font-weight:bold;">स्वयंसेवा</span>
          <span style="padding:10px 14px;border-radius:10px;background:rgba(23,198,82,0.08);color:#0f7c3a;font-weight:bold;">सामाजिक प्रभाव
          </span>
          <span style="padding:10px 14px;border-radius:10px;background:rgba(23,198,82,0.08);color:#0f7c3a;font-weight:bold;">साझेदारियां</span>
        </div>
        <button onclick="window.voiceflow.chat.open()" style="padding:14px 18px;border:none;border-radius:10px;background:#17c652;color:white;font-weight:bold;cursor:pointer;box-shadow:0 12px 20px rgba(23,198,82,0.25);">Launch chat</button>
      </div>

      <div style="position:relative;">
        <div style="overflow:hidden;border-radius:16px;box-shadow:0 26px 60px rgba(0,0,0,0.18);border:1px solid rgba(0,0,0,0.05);max-height:700px;">
          <img src="https://roundglassfoundation.org/wp-content/uploads/2022/11/Rajender-Kaur_tcjclq.jpg" alt="Roundglass community" style="width:100%;height:100%;display:block;object-fit:cover;max-height:700px;">
        </div>
      </div>
    </section>
  </main>

  <script>
    // Keep chat accessible from CTA
    document.addEventListener('keydown', function(e) {
      if ((e.metaKey || e.ctrlKey) && e.key.toLowerCase() === 'k') {
        e.preventDefault();
        window.voiceflow?.chat?.open();
      }
    });
  </script>
</body>
</html>
